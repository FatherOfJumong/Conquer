{% extends 'firstApp/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}



<div class="registration-form" >
    <form method="POST">

        {% csrf_token %}

        <i id="icon" class="material-icons">account_box</i>
        <i id="icon" class="material-icons">email</i>
        <i id="icon" class="material-icons">lock_open</i>
        <i id="icon" class="material-icons">lock</i> 

        <fieldset class="form-group"/>
            <legend class="border-bottom mb-4" >Join Today</legend>
            {{ form|crispy }}

        </fieldset>
        <button class='submit-button'>Sign Up</button>
        </form>
    <div class="border-top pt-3" ></div>
        <small class="text-muted" >
            Already Have An Account?  <a href="{% url 'login' %}" class="ml-2">Sign in</a> </small>
</div>

                
{% endblock %}
